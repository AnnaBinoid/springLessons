<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compliment</title>
</head>
<body>
<h1>Who want a compliment?</h1>
<table>
    <tr th:each="p: ${user}" >
        <td th:text="${user.name + ', you are wonderful!'}"></td>
    </tr>
</table>

<form action="/users" method="post">
    Name: <input type="text" name="name"><br />
    <button type="submit">Add your name</button>
</form>
</body>
</html>
