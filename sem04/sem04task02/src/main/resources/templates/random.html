<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Random Number</title>
</head>

<body>
<h1>Минимальное значение: <span th:text="${min}">MIN</span> </h1>
<h1>Максимальное значение: <span th:text="${max}">MAX</span> </h1>
<h1>Минимальное дефолтное значение: <span th:text="${min_default}">MIN_DEFAULT</span> </h1>
<h1>Максимальное дефолтное значение: <span th:text="${max_default}">MAX_DEFAULT</span> </h1>
<h1 style="color: red">Случайное число: <span th:text="${number}">NUMBER</span> </h1>
</body>
</html>
